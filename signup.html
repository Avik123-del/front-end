<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href=https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css type="text/css">
    <link rel="stylesheet" href="../fontawesome-free-5.13.0-web//css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./index.css" >

    <title>Demo</title>
</head>
<body>
    


    <div class="container">
        <div class="row align-items-center ">
            <div class="col background">
                <div class="row justify-content-center align-items-center">
                    <div class="col-lg-6 d-none d-lg-block">
                        <img src="./images/main.jpg" alt="main" class="ml-2">
                    </div>
                    <div class="col-xl-5 col-lg-6 offset-xl-1 col-10 offset-0">
                        <div class="row justify-content-center">
                            <h3 class="header">Sign Up</h3>
                        </div>
                        <form class="form">
                            <div class="form-row">
                              <div class="col-12">
                                <label for="name">Name</label>
                                <input type="text" class="form-control"  id="name" name="name">
                              </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="col-md-12">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" id="email" name="email">
                                </div>
                            </div>
        
                            <div class="form-row">
                                <div class="col-12">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                             
                            </div>
                            <div class="form-row">
                                <div class="col-12">
                                    <label for="repassword">Confirm Password</label>
                                    <input type="password" class="form-control"  id="repassword">
                                </div>
                            </div>
                                
                            <div class="form-row justify-content-center mt-5">
                                <div class="col-auto">
                                    <button class="btn btn-primary btn-lg px-5" type="submit">
                                        Sign Up
                                    </button>
                                </div>
                            </div>
                        </form>
                        <div class="row justify-content-center">
                            <div class="col col-2"><hr>  </div>
                            <div class="col  col-auto ">or connect with</div> 
                            <div class="col col-2"><hr></div>
                        </div>
                        <div class="row my-4 justify-content-center align-items-center">
                            <div class="col-1">
                                <img src="images/microsoft.jpg" alt="microsoft-logo">
                            </div>
                            <div class="col-1 offset-1">
                                <img src="images/facebook.jpg" alt="facebook-logo">
                            </div>
                            <div class="col-1  offset-1">
                                <img src="images/google.jpg" alt="google-logo">
                            </div>
                            <div class="col-1  offset-1">
                                <img src="images/linkedin.jpg" alt="linkedin-logo">
                            </div>
                        </div>
                        <div class="row my-4 justify-content-center">
                            <div class="col-lg-6 col-8">Already Have An Account?</div>
                            <div class="col-3 offset-lg-2 offset-1">
                                Login
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       
        </div>
    </div>


  
</body>
</html>
